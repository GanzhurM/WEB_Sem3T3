<div class = "boxes">
  <input type="text" id="kye" placeholder = "А я буду работать?"/>
  <p id="ans"> </p>
  <button onclick = "GetAnswer()"> Нажми меня </button>
</div>

<script>
  function GetAnswer() {
    let question = document.getElementbyId("kye").value.trim().toLowerCase();
    let response = "Вы ничего не ввели в окошко";
    const answers = {
      "Да?" : "Нет"
    };
    if (answers[question]) {
      response = answers[question];
    };
    document.getElementById("ans").textContent = response;
  };
</script>
